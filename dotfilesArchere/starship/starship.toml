# -> define theme
palette = "catppuccin_mocha"

# -> definiciones principales
[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󱉞 "

[[battery.display]]
threshold = 30
style = "bold red"

[username]
show_always = true
style_user = "bold red"
format = '[@$user ]($style)'

[hostname]
ssh_only = false
format = "[$hostname](bold flamingo) "
style = "bold flamingo"

[character]
success_symbol = "[ ](bold red)"
error_symbol = "[✗ ](bold red)"

[cmd_duration]
style = "bold peach"

[git_branch]
style = "bold mauve"

[git_status]
conflicted = " "
ahead = " "
behind = " 󱊾 "
diverged = "󱡷 "
untracked = ""
stashed = " "
modified = " "
staged = " "
renamed = " "
deleted = "󰆴 "
style = "bold blue"

[time]
time_format = "%"
format = "🕙 $time($style) "
style = "bold sapphire"
disabled = true

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
symbol = "󰌠 "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
symbol = " "
style = "bold green"

[nodejs]
format = "via [󰎙 $version](bold green) "

